<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form di registrazione</title>
    <!-- Link Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 text-center mt-5">Form di registrazione</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- form -->
          <form>
            <div class="mb-3">
              <textarea class="form-control" id="text-content" placeholder="inserisci il tuo nome" rows="4"></textarea>
            </div>
            <div class="d-flex column gap 1">
              <button id="btn-save" type="button" class="btn btn-success">Salva</button>
              <button id="btn-load" type="button" class="btn btn-warning me-auto">Carica</button>
              <button id="btn-reset" type="reset" class="btn btn-danger">Resetta</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Link Bootstrap JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- collegamento js -->
    <script src="./localStorage.js"></script>
  </body>
</html>
